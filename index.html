<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Paragon</title>
</head>

  <div id = "receipt-div">
    <table id="receipt-table">
      <h2>Paragon</h2>
      <tr>
        <th>LP</th>
        <th>NAZWA</th>
        <th>ILOSC</th>
        <th>CENA</th>
        <th>SUMA</th>
      </tr>
    </table>
  </div>

  <div id = "forms-div">
    <form id="add-form">
      <h3>Dodaj produkt</h3>
      <input id="add-name">
      <label>Podaj nazwę produktu</label>
      </br>
      <input id="add-count">
      <label>Podaj ilość produktu</label>
      </br>
      <input id="add-price">
      <label>Podaj cenę produktu</label>
      </br>
  
      <input type="submit" value="Dodaj produkt">
    </form>
  

    <form id="delete-form">
      <h3>Usuń produkt</h3>
      <input id="delete-id">
      <label>Podaj id produktu do usunięcia</label>
      </br>

      <input type="submit" value="Usuń produkt">
    </form>

    <form id="edit-form">
      <h3>Edytuj produkt</h3>
      <input id="edit-id">
      <label>Podaj id produktu</label>
      </br>
      <input id="edit-name">
      <label>Podaj nową nazwę produktu</label>
      </br>
      <input id="edit-count">
      <label>Podaj nową ilość produktu</label>
      </br>
      <input id="edit-price">
      <label>Podaj nową cenę produktu</label>
      </br>

      <input type="submit" value="Edutuj produkt">
    </form>
  </div>
  



</body>
<script src="script.js"></script>
</html>
